<script !src="">
    function findMaxValue(f, a, b) {
        let max = f(a);
        for (let x = a; x <= b; x++) {
            let y = f(x);
            if (y > max) {
                max = y;
            }
        }
        return max;
    }


    let f = x => x * x - 8 * x - 5; // Hàm số y = x^2 - 8x - 5
    let a = 5;
    let b = 99;
    let max = findMaxValue(f, a, b);
    document.write(`Giá trị lớn nhất của hàm số trong khoảng từ ${a} đến ${b} là: ${max}`);
    console.log(4*4-8*4-5)
</script>
