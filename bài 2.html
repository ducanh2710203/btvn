<script>

    let array = [2, 1, 44, 3, 22, 5];
    let max = array[0];
    let delmax = 0
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i]
            delmax = i;
        }

    }
    max = 0

    array.splice(delmax, 1)
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i]
            delmax = i;
        }

    }

    alert("số lớn thứ hai trong mảng: " + max);

</script>
